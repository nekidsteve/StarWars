<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="planet">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="board">
        <li ng-repeat="name in board | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/board/{{name.id}}" class="thumb"><img ng-src="{{images.Death-Star.jpg}}"></a>
          <a href="#/board/{{name.id}}">{{<!-- phone.name -->}}</a>
          <p>{{<!-- phone.snippet -->}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
